<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue-slider</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/mine.css">
</head>
<body>
  
  <div id="container">

    <div class="container_img" @mauseleave="autoPlay" @mouseover ="stopAutoplay">
      
      <img  :src="images[activelement].image" alt="" > 
      <div class="title">{{images[activelement].title}}</div>
      <div class="description">{{images[activelement].text}}</div>
  
    </div>

    <div class="thumbnail">
    </div>
    
</div>
  
<script src="js/script.js"></script>
</body>
</html>
