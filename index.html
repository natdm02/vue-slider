<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue-slider</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/mine.css">
</head>
<body>
  

  <main>
    <section class="container mt-5">
        <div class="slider d-flex">
            <div class="image-container" id="main-image">
              
                <div class="image-text" id="main-image-text">
                    
                
                </div>
            </div>
            <div class="image-slider" id="slider-container">
                <div class="before-circle" id="previous-carousel"> 
                    <div class="slide-up">
                        <i class="fa-solid fa-angle-up"></i>
                    </div>
                </div>
                    
                
                <div class="after-circle" id="next-carousel">
                    <div class="slide-down">
                        <i class="fa-solid fa-angle-down"></i>
                    </div>
                </div> 
                
            </div>
        </div>
    </section>
</main>
<script src="js/script.js"></script>
</body>
</html>
